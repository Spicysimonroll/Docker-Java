<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiamata Spring</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<input id="name" placeholder="Inserisci il tuo nome">
<button id="ciaoBtn">Ciao</button>
<p id="result"></p>


<script>
    $("#ciaoBtn").click(function () {
        const name = $("#name").val();
        const url = "http://localhost:8080/hello/greeting?name=" + encodeURIComponent(name);


        $.get(url, function (data) {
            $("#result").text(data);
        });
    });
</script>
</body>
</html>
